<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Andi</td>
            <td>25</td>
            <td>Jakarta</td>
          </tr>
        </tbody>
      </table>

      
      <table border="1" cellspacing="5" cellpadding="10">
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <td rowspan="2">Gabungan 2 Baris</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td>Data 2</td>
        </tr>
      </table>
      
</body>
</html>
